<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <style>
      .bg {
        background-image: linear-gradient(to bottom, #c0c6e5, white);
        min-height: 10rem;
        width: 100%;
        position: fixed;
        z-index: -5;
      }
      .login-form {
        background: #1d96d3;
        padding: 5px 15px 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="login-admin">
        <div class="bg"></div>
        <div class="container"></div>
        <div class="container py-5">
          <div class="row py-5 d-flex justify-content-center">
            <div class="col-md-5">
              <h2 class="mb-4" style="color: rgb(62, 55, 186)">
                Quản trị viên hệ thống mybus
              </h2>
              <div class="login-form">
                <h4 class="text-white">Đăng nhập tài khoản</h4>
                <div style="background-color: white; padding: 20px">
                  <div class="form-group">
                    <label for="taikhoan" class="d-block"
                      >Email<input
                        type="text"
                        name="taikhoan"
                        id="taikhoan"
                        class="form-control"
                        placeholder="Nhập địa chỉ email"
                    /></label>
                  </div>
                  <div class="form-group">
                    <label class="control-label d-block" for="matkhau"
                      >Mật Khẩu<input
                        type="password"
                        name="matkhau"
                        id="matkhau"
                        class="form-control"
                        placeholder="Nhập mật khẩu"
                    /></label>
                  </div>
                  <div class="form-group mt-3">
                    <a
                      href="./views/ve/index.html"
                      type="submit"
                      class="btn btn-primary btn-block"
                    >
                      Đăng nhập
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
